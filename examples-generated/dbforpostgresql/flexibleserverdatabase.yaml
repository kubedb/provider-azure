apiVersion: dbforpostgresql.azure.kubedb.com/v1alpha1
kind: FlexibleServerDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1alpha1/flexibleserverdatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    charset: utf8
    collation: en_US.utf8
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: dbforpostgresql.azure.kubedb.com/v1alpha1
kind: FlexibleServer
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1alpha1/flexibleserverdatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    administratorLogin: psqladmin
    administratorPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    location: West Europe
    resourceGroupName: example-resources
    skuName: GP_Standard_D4s_v3
    storageMb: 32768
    version: "12"

---

apiVersion: azure.kubedb.com/v1alpha1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: dbforpostgresql/v1alpha1/flexibleserverdatabase
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe

---

