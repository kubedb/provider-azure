apiVersion: cosmosdb.azure.kubedb.com/v1alpha1
kind: CassandraDatacenter
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/cassandradatacenter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    availabilityZonesEnabled: false
    cassandraClusterId: ${azurerm_cosmosdb_cassandra_cluster.example.id}
    delegatedManagementSubnetId: ${azurerm_subnet.example.id}
    diskCount: 4
    location: ${azurerm_resource_group.example.location}
    nodeCount: 3
    skuName: Standard_DS14_v2

---

apiVersion: cosmosdb.azure.kubedb.com/v1alpha1
kind: CassandraCluster
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/cassandradatacenter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    defaultAdminPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    delegatedManagementSubnetId: ${azurerm_subnet.example.id}
    location: West Europe
    resourceGroupName: accexample-rg

---

apiVersion: network.azure.kubedb.com/v1alpha1
kind: VirtualNetwork
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/cassandradatacenter
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    addressSpace:
    - 10.0.0.0/16
    location: West Europe
    resourceGroupName: accexample-rg

---

