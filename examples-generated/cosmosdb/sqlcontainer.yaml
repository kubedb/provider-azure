apiVersion: cosmosdb.azure.kubedb.com/v1alpha1
kind: SQLContainer
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/sqlcontainer
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountName: ${data.azurerm_cosmosdb_account.example.name}
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    indexingPolicy:
    - excludedPath:
      - path: /excluded/?
      includedPath:
      - path: /*
      - path: /included/?
      indexingMode: consistent
    partitionKeyPath: /definition/id
    partitionKeyVersion: 1
    resourceGroupName: ${data.azurerm_cosmosdb_account.example.resource_group_name}
    throughput: 400
    uniqueKey:
    - paths:
      - /definition/idlong
      - /definition/idshort

---

apiVersion: cosmosdb.azure.kubedb.com/v1alpha1
kind: SQLDatabase
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/sqlcontainer
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountName: ${data.azurerm_cosmosdb_account.example.name}
    resourceGroupName: ${data.azurerm_cosmosdb_account.example.resource_group_name}

---

