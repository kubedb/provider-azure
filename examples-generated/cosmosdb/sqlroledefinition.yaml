apiVersion: cosmosdb.azure.kubedb.com/v1alpha1
kind: SQLRoleDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/sqlroledefinition
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accountName: ${azurerm_cosmosdb_account.example.name}
    assignableScopes:
    - ${azurerm_cosmosdb_account.example.id}/dbs/sales
    name: acctestsqlrole
    permissions:
    - dataActions:
      - Microsoft.DocumentDB/databaseAccounts/sqlDatabases/containers/items/read
    resourceGroupName: ${azurerm_resource_group.example.name}
    roleDefinitionId: 84cf3a8b-4122-4448-bce2-fa423cfe0a15

---

apiVersion: cosmosdb.azure.kubedb.com/v1alpha1
kind: Account
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/sqlroledefinition
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    consistencyPolicy:
    - consistencyLevel: Strong
    geoLocation:
    - failoverPriority: 0
      location: West Europe
    kind: GlobalDocumentDB
    location: West Europe
    offerType: Standard
    resourceGroupName: example-resources

---

apiVersion: azure.kubedb.com/v1alpha1
kind: ResourceGroup
metadata:
  annotations:
    meta.upbound.io/example-id: cosmosdb/v1alpha1/sqlroledefinition
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location: West Europe
